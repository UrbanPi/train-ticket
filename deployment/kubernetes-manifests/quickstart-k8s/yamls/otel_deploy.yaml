apiVersion: v1
kind: ConfigMap
metadata:
  name: environment-vars
data:
  OTEL_EXPORTER_JAEGER_ENDPOINT: "http://jaeger:14250"
  OTEL_TRACES_EXPORTER: "jaeger"
  OTEL_METRICS_EXPORTER: "prometheus" # Opens a server with URL "localhost:9464/metrics", which can be scraped by prometheus
  OTEL_LOGS_EXPORTER: "logging"
  OTEL_JAVAAGENT_LOGGING: "application"
  JAVA_TOOL_OPTIONS: "-javaagent:/otel/otel/opentelemetry-javaagent.jar"

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: ts-admin-basic-info-service
  labels:
    hpc.scch.at/responsibility: urbanke
spec:
  selector:
    matchLabels:
      app: ts-admin-basic-info-service
  replicas: 1
  template:
    metadata:
      labels:
        hpc.scch.at/responsibility: urbanke
        # hpc.scch.at/service: ts-admin-basic-info-service
        app: ts-admin-basic-info-service
    spec:
      volumes:
        - name: otel-agent
          emptyDir: {}
      initContainers:
        - name: agent-container
          image: containers.github.scch.at/contest/trainticket/otel-agent:latest
          imagePullPolicy: Always
          volumeMounts:
            - name: otel-agent
              mountPath: /agent
          command: [ "/bin/sh" ]
          args: [ "-c", "cp -R /otel /agent/" ]
      imagePullSecrets:
        - name: conregscch
      containers:
        - name: ts-admin-basic-info-service
          image: containers.github.scch.at/contest/trainticket/ts-admin-basic-info-service:error-f1
          imagePullPolicy: Always
          volumeMounts:
            - name: otel-agent
              mountPath: /otel
          env:
            - name: NODE_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP

            - name: SERVICE_JAR
              value: "ts-admin-basic-info-service"

          command: [ "/bin/sh" ]
          args: [ "-c", "cp /otel/otel/scch-testAgent.properties /app/; cp /otel/otel/javax.servlet-api-4.0.1.jar /app/; cd /app/; java -Xmx200m -Xverify:none -jar $(SERVICE_JAR)-1.0.jar --logging.file=./app.logs"]
          envFrom:
            - configMapRef:
                name: environment-vars
          ports:
            - containerPort: 18767
          resources:
            requests:
              cpu: 100m
              memory: 250Mi
            limits:
              cpu: 500m
              memory: 500Mi
          readinessProbe:
            tcpSocket:
              port: 18767
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
---
