apiVersion: v1
kind: ConfigMap
metadata:
  name: environment-vars
data:
  OTEL_EXPORTER_JAEGER_ENDPOINT: "http://jaeger:14250"
  OTEL_TRACES_EXPORTER: "jaeger"
  OTEL_METRICS_EXPORTER: "prometheus" # Opens a server with URL "localhost:9464/metrics", which can be scraped by prometheus
  OTEL_LOGS_EXPORTER: "logging"
  OTEL_JAVAAGENT_LOGGING: "application"

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: ts-admin-basic-info-service
spec:
  selector:
    matchLabels:
      app: ts-admin-basic-info-service
  replicas: 1
  template:
    metadata:
      labels:
        app: ts-admin-basic-info-service
    spec:
      volumes:
        - name: otel-agent
          emptyDir: {}
        - name: javaxservlet-vol
          emptyDir: {}
        - name: evomaster-vol
          emptyDir: {}
        - name: persistenceinit-vol
          emptyDir: {}
        - name: mongorestore-vol
          emptyDir: {}
        - name: microservicecontroller-vol
          emptyDir: {}
      initContainers:
        - name: agent-container
          image: containers.github.scch.at/contest/trainticket/otel-agent:latest
          imagePullPolicy: Always
          volumeMounts:
            - name: otel-agent
              mountPath: /agent
          command: [ "/bin/sh" ]
          args: [ "-c", "cp -R /otel /agent/" ]
        - name: javaxservlet-container
          image: containers.github.scch.at/contest/trainticket/javaxservlet:latest
          imagePullPolicy: Always
          volumeMounts:
            - name: javaxservlet-vol
              mountPath: /javaxservlet-mnt
          command: [ "/bin/sh" ]
          args: [ "-c", "cp -R /javax /javaxservlet-mnt/" ]
        - name: evomaster-container
          image: containers.github.scch.at/contest/trainticket/evomaster:latest
          imagePullPolicy: Always
          volumeMounts:
            - name: evomaster-vol
              mountPath: /evomaster-mnt
          command: [ "/bin/sh" ]
          args: [ "-c", "cp -R /evomaster /evomaster-mnt/" ]
        - name: persistenceinit-container
          image: containers.github.scch.at/contest/trainticket/persinit:ts-error-F3
          imagePullPolicy: Always
          volumeMounts:
            - name: persistenceinit-vol
              mountPath: /persinit-mnt
          command: [ "/bin/sh" ]
          args: [ "-c", "cp -R /persinit /persinit-mnt/" ]
        - name: mongorestore-container
          image: containers.github.scch.at/contest/trainticket/mongorestore:latest
          imagePullPolicy: Always
          volumeMounts:
            - name: mongorestore-vol
              mountPath: /mongorestore-mnt
          command: [ "/bin/sh" ]
          args: [ "-c", "cp -R /mongorestore_dir /mongorestore-mnt/" ]
        - name: microservicecontroller-container
          image: containers.github.scch.at/contest/trainticket/microservicecontroller:latest
          imagePullPolicy: Always
          volumeMounts:
            - name: microservicecontroller-vol
              mountPath: /microservicecontroller-mnt
          command: [ "/bin/sh" ]
          args: [ "-c", "cp -R /microservicecontroller /microservicecontroller-mnt/" ]
      imagePullSecrets:
        - name: conregscch
      containers:
        - name: ts-admin-basic-info-service
          image: containers.github.scch.at/contest/trainticket/ts-admin-basic-info-service:ts-error-F3
          imagePullPolicy: Always
          volumeMounts:
            - name: otel-agent
              mountPath: /otel
            - name: javaxservlet-vol
              mountPath: /javax
            - name: evomaster-vol
              mountPath: /evomaster
            - name: persistenceinit-vol
              mountPath: /persinit
            - name: mongorestore-vol
              mountPath: /mongorestore
            - name: microservicecontroller-vol
              mountPath: /microservicecontroller
          env:
            - name: NODE_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP
            - name: EVO_MASTER_CONTROLLER
              value: "adminbasic.EmbeddedEvoMasterController"
            - name: SERVICE_JAR
              value: "ts-admin-basic-info-service"

          command: [ "/bin/sh" ]
          args: [ "-c", "cp /otel/otel/scch-testAgent.properties /app/; cp /javax/javax/javax.servlet-api-4.0.1.jar /app/; cp /evomaster/evomaster/evomaster-client-java-controller-2.0.0.jar /app/; cp /evomaster/evomaster/evomaster.jar /app/; cp -r /persinit/persinit/ /app/dumps/; cp /mongorestore/mongorestore_dir/mongorestore /app/; cp /microservicecontroller/microservicecontroller/microservicecontroller-1.0.jar /app/; cd /app/; java -jar microservicecontroller-1.0.jar"]
          envFrom:
            - configMapRef:
                name: environment-vars
          ports:
            - containerPort: 18767
            - name: metric
              containerPort: 9464
            - name: evomaster
              containerPort: 40100
            - name: mscontr
              containerPort: 9090
          resources:
            requests:
              cpu: 50m
              memory: 200Mi
            limits:
              memory: 2500Mi
          readinessProbe:
            tcpSocket:
              port: 9090
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
---
